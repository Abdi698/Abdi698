<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <!-- Login Form -->
    <div id="loginFormContainer" class="form">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required
          aria-label="Username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
          aria-label="Password">

        <button type="submit" aria-label="Login Button">Login</button>
        <p id="errorMessage" class="error-message"></p>
      </form>
      <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>

    <!-- Sign-Up Form -->
    <div id="signUpFormContainer" class="form hidden">
      <h1>Sign Up</h1>
      <form id="signUpForm">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required
          aria-label="Username">

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required
          aria-label="Password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required
          aria-label="Confirm Password">

        <button type="submit" aria-label="Sign Up Button">Sign Up</button>
        <p id="signUpErrorMessage" class="error-message"></p>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
